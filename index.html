<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Fundraising Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fundraising Status</h1>
    </header>
    <main>
        <div class="house" id="house-esther">
            <h2>House Esther</h2>
            <p>Funds Collected: <span id="funds-esther">$0</span></p>
            <button onclick="openModal('Esther')">Comment</button>
        </div>
        <div class="house" id="house-ruth">
            <h2>House Ruth</h2>
            <p>Funds Collected: <span id="funds-ruth">$0</span></p>
            <button onclick="openModal('Ruth')">Comment</button>
        </div>
        <div class="house" id="house-matthew">
            <h2>House Matthew</h2>
            <p>Funds Collected: <span id="funds-matthew">$0</span></p>
            <button onclick="openModal('Matthew')">Comment</button>
        </div>
        <div class="house" id="house-daniel">
            <h2>House Daniel</h2>
            <p>Funds Collected: <span id="funds-daniel">$0</span></p>
            <button onclick="openModal('Daniel')">Comment</button>
        </div>
    </main>

    <!-- Modal for comments -->
    <div id="comment-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-house-name">Comment on House</h2>
            <form id="comment-form">
                <textarea id="comment-text" name="comment" rows="4" placeholder="Enter your comment here..." required></textarea>
                <input type="hidden" id="house-name" name="house">
                <input type="email" name="_replyto" placeholder="Your email" required>
                <input type="tel" name="phone" placeholder="Your mobile number" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
