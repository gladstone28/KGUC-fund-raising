<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Fundraising Status</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Fundraising Status</h1>
    </header>
    <main>
        <div class="house" id="house-esther">
            <h2>Esther House</h2>
            <p>Funds Collected: <span id="funds-esther">$0</span></p>
            <button onclick="openModal('Esther')">Comment</button>
        </div>
        <div class="house" id="house-ruth">
            <h2>Ruth House</h2>
            <p>Funds Collected: <span id="funds-ruth">$0</span></p>
            <button onclick="openModal('Ruth')">Comment</button>
        </div>
        <div class="house" id="house-matthew">
            <h2>Matthew House</h2>
            <p>Funds Collected: <span id="funds-matthew">$0</span></p>
            <button onclick="openModal('Matthew')">Comment</button>
        </div>
        <div class="house" id="house-daniel">
            <h2>Daniel House</h2>
            <p>Funds Collected: <span id="funds-daniel">$0</span></p>
            <button onclick="openModal('Daniel')">Comment</button>
        </div>
    </main>

    <!-- Modal for comments -->
    <div id="comment-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-house-name">Comment on House</h2>
            <textarea id="comment-text" rows="4" placeholder="Enter your comment here..."></textarea>
            <button onclick="submitComment()">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
